<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animation.css">
  <title>Viking animation</title>
</head>
<body>
  <div class="frame">
    <div class="forest"></div>
    <div class="ground"></div>
    <div class="viking">
      <div class="vikink__shoulderRight">
        <div class="vikink__armRight">
          <div class="vikink__handRight"></div>
        </div>
      </div>

      <div class="vikink__legRight">
        <div class="vikink__shinRight">
          <div class="viking__footRight">
            <div></div>
          </div>
        </div>
      </div>

      <div class="vikink__legLeft">
        <div class="vikink__shinLeft">
          <div class="viking__footLeft">
            <div></div>
          </div>
        </div>
      </div>

      <div class="viking__belt"></div>

      <div class="viking__head">
        <div class="viking__beard">
          <div></div>
        </div>

        <div class="viking__helmet">
          <div></div>
        </div>

        <div class="viking__face">
          <div class="viking__brows"></div>
        </div>
      </div>

      <div class="vikink__shoulderLeft">
        <div class="vikink__armLeft">
          <div class="vikink__handLeft">
            <div class="viking__axe">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
